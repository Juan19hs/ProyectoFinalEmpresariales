<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Inventario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /**
         * Estilos personalizados para la página de login.
         * Proporciona un diseño atractivo con gradiente de fondo
         * y animaciones suaves para mejorar la experiencia de usuario.
         */
        
        body {
            /* Gradiente de fondo elegante */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            /* Contenedor principal del formulario */
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 0;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            /* Animación de entrada */
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            /* Encabezado del login con gradiente */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        
        .login-header h1 {
            /* Título principal */
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
        
        .login-header p {
            /* Subtítulo */
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .login-body {
            /* Cuerpo del formulario */
            padding: 40px;
        }
        
        .form-group {
            /* Grupo de campo */
            margin-bottom: 20px;
        }
        
        .form-label {
            /* Etiqueta del campo */
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            /* Campo de entrada */
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            /* Enfoque en el campo */
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .btn-login {
            /* Botón de login */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-login:hover {
            /* Hover del botón */
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        
        .alert {
            /* Alertas de mensajes */
            border: none;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-danger {
            /* Alerta de error */
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        .alert-success {
            /* Alerta de éxito */
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }
        
        .icon-input {
            /* Ícono dentro del campo */
            position: relative;
        }
        
        .icon-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }
        
        .icon-input .form-control {
            padding-left: 45px;
        }
        
        .text-center a {
            /* Enlace de registro */
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal del login -->
    <div class="login-container">
        
        <!-- Encabezado del login -->
        <div class="login-header">
            <h1>
                <i class="bi bi-box-seam"></i> Inventario
            </h1>
            <p>Sistema de Gestión de Productos</p>
        </div>
        
        <!-- Cuerpo del login -->
        <div class="login-body">
            
            <!-- Mensaje de error si existe -->
            
            
            <!-- Formulario de login -->
            <form method="POST" action="/login" id="loginForm">
                
                <!-- Campo de usuario -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Usuario
                    </label>
                    <div class="icon-input">
                        <i class="bi bi-person-fill"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control" 
                            placeholder="Ingrese su usuario"
                            required
                            autocomplete="username">
                    </div>
                </div>
                
                <!-- Campo de contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Contraseña
                    </label>
                    <div class="icon-input">
                        <i class="bi bi-lock-fill"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Ingrese su contraseña"
                            required
                            autocomplete="current-password">
                    </div>
                </div>
                
                <!-- Botón de login -->
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>
            
            <!-- Información adicional -->
            <div class="mt-4 text-center">
                <p style="color: #666; font-size: 13px;">
                    <strong>Usuarios de prueba:</strong><br>
                    Usuario: <code>admin</code> | Contraseña: <code>admin123</code><br>
                    Usuario: <code>user</code> | Contraseña: <code>user123</code>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
