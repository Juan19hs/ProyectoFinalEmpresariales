<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Estadísticas - Admin'">Estadísticas - Admin</title>
</head>
<body>
    <div th:fragment="content">
    <!-- Se reutiliza base.html para encabezado y estilo -->
    <div class="container-main mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-graph-up"></i> Estadísticas de Productos</h2>
        <div>
            <span sec:authentication="principal.username"></span>
            <a href="/logout" class="btn btn-outline-secondary btn-sm ms-2">Cerrar Sesión</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h5>Productos más costosos</h5>
            <table class="table table-sm table-striped">
                <thead>
                    <tr><th>Nombre</th><th>Precio</th><th>Stock</th></tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${masCostosos}">
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.precio}"></td>
                        <td th:text="${p.stock}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h5>Productos más baratos</h5>
            <table class="table table-sm table-striped">
                <thead>
                    <tr><th>Nombre</th><th>Precio</th><th>Stock</th></tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${masBaratos}">
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.precio}"></td>
                        <td th:text="${p.stock}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            <h5>Productos con mayor stock</h5>
            <table class="table table-sm table-striped">
                <thead>
                    <tr><th>Nombre</th><th>Stock</th><th>Precio</th></tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${mayorStock}">
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.stock}"></td>
                        <td th:text="${p.precio}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h5>Productos con menor stock</h5>
            <table class="table table-sm table-striped">
                <thead>
                    <tr><th>Nombre</th><th>Stock</th><th>Precio</th></tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${menorStock}">
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.stock}"></td>
                        <td th:text="${p.precio}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="/admin" class="btn btn-secondary">Volver al panel</a>
    </div>
    </div>
    </div>
</body>
</html>
