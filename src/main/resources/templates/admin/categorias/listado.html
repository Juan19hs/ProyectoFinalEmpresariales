<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Listado de Categorías - Admin'">Listado de Categorías - Admin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Copiado estilos de productos/listado para mantener la misma interfaz */
        body{ background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #0f172a; min-height: 100vh; }
        .header{ background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); border-bottom: 3px solid #667eea; margin-bottom: 30px; }
        .header h1{ margin: 0; font-size: 32px; font-weight: 700; }
        .container-main { max-width: 1400px; background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
    <!-- Cabecera (igual que en productos/listado) -->
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="bi bi-diagram-3"></i> Sistema de Inventario</h1>
                <p class="mb-0">Gestión de Productos v1.0</p>
            </div>
            <div></div>
        </div>
    </div>
    <div th:fragment="content">
    <div class="container-main mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-tags"></i> Categorías</h2>
        <div>
            <a href="/admin/categorias/nuevo" class="btn btn-success">Nueva Categoría</a>
            <a href="/admin" class="btn btn-secondary ms-2">Volver</a>
        </div>
    </div>

    <div th:if="${categorias.isEmpty()}" class="alert alert-info">
        No hay categorías registradas. Crea una nueva.
    </div>

    <div th:if="${!categorias.isEmpty()}" class="table-responsive">
        <table class="table table-striped">
            <thead><tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr></thead>
            <tbody>
                <tr th:each="c : ${categorias}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.nombre}"></td>
                    <td th:text="${c.descripcion}"></td>
                    <td>
                        <a th:href="@{/admin/categorias/{id}/editar(id=${c.id})}" class="btn btn-sm btn-primary">Editar</a>
                        <a th:href="@{/admin/categorias/{id}/eliminar(id=${c.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar categoría?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    </div>
</body>
</html>
