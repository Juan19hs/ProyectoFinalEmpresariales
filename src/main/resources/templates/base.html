<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Inventario - Spring Boot'">Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #3b82f6;
            --bs-secondary: #64748b;
        }
        body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: #0f172a;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 25px 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border-bottom: 3px solid #3b82f6;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }
        .container-main {
            max-width: 1400px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .alert {
            border-radius: 8px;
            border-left: 4px solid;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1><i class="bi bi-diagram-3"></i> Sistema de Inventario - Spring Boot</h1>
        <p class="mb-0">Gestión de Productos v1.0</p>
    </div>

    <!-- Contenedor Principal -->
    <div class="container-main">
        <!-- Mensajes -->
        <div th:if="${mensaje}" class="alert alert-dismissible fade show" 
             th:classappend="${tipo} == 'success' ? 'alert-success' : 'alert-danger'">
            <i class="bi" th:classappend="${tipo} == 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Contenido -->
        <!-- Barra de navegación simplificada -->
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <div>
                <a href="/productos" class="btn btn-outline-secondary">Productos</a>
                <span sec:authorize="hasRole('ADMIN')">
                    <a href="/admin" class="btn btn-primary ms-2" style="background: linear-gradient(135deg, #3b82f6, #06b6d4); color: white; border: none;">Panel Admin</a>
                </span>
            </div>
            <div>
                <!-- Mostrar 'Panel Productos' para admins y 'Carrito' para usuarios normales -->
                <span sec:authorize="hasRole('ADMIN')">
                    <a href="/productos" class="btn btn-primary ms-2" style="background: linear-gradient(135deg,#3b82f6,#06b6d4); color: white; border: none;">Panel Productos</a>
                </span>
                <span sec:authorize="hasRole('USER')">
                    <a href="/carrito" class="btn btn-primary ms-2" style="background: linear-gradient(135deg,#3b82f6,#06b6d4); color: white; border: none;">Carrito</a>
                </span>
                <span sec:authentication="principal.username"></span>
                <a href="/logout" class="btn btn-primary ms-2" style="background: linear-gradient(135deg,#3b82f6,#06b6d4); color: white; border: none;">Cerrar Sesión</a>
            </div>
        </div>
        <div th:insert="~{this :: content}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
