<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <style>
        :root {
            --bs-primary: #3b82f6;
            --bs-secondary: #64748b;
        }
        body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: #0f172a;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 25px 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border-bottom: 3px solid #3b82f6;
            margin-bottom: 30px;
        }
        .header h1 { margin: 0; font-size: 32px; font-weight: 700; }
        .container-main { max-width: 1400px; background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .alert { border-radius: 8px; border-left: 4px solid; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Encabezado (consistente con las páginas de productos) -->
    <div class="header">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="bi bi-diagram-3"></i> Sistema de Inventario</h1>
                <p class="mb-0">Gestión de Productos v1.0</p>
            </div>
            <div>
                <!-- Información del usuario autenticado -->
                <p class="mb-0">
                    <i class="bi bi-person-circle"></i>
                    <strong sec:authentication="principal.username"></strong>
                </p>
                <a href="/logout" class="btn btn-light btn-sm mt-2">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </div>

<div class="container-main mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-shield-lock"></i> Panel de Administración</h2>
        <div>
            <span sec:authentication="principal.username"></span>
            <a href="/logout" class="btn btn-outline-secondary btn-sm ms-2">Cerrar Sesión</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resumen</h5>
                    <p>Total de productos: <strong th:text="${totalProductos}"></strong></p>
                    <p>Total de categorías: <strong th:text="${totalCategorias}"></strong></p>
                    <a href="/admin/estadisticas" class="btn btn-primary">Ver estadísticas</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Categorías</h5>
                    <p>Gestión de categorías (solo administrador)</p>
                    <a href="/admin/categorias" class="btn btn-success">Ir a Categorías</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
